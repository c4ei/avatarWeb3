specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: HashAvatars
    network: xdai
    source:
      address: "0x022E2426227E510123aABaFf4108Ddb6f59c2f8a"
      abi: HashAvatars
      startBlock: 15336146

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: HashAvatars
          file: ./abis/HashAvatars.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: SecondarySaleFees(uint256,address[],uint256[])
          handler: handleSecondarySaleFees
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Stories
    network: xdai
    source:
          address: "0x4EDBD2c1dE6c29c0FC8c495d9dF76650ce310e24"
          abi: Stories
          startBlock: 19121672
    mapping:
         kind: ethereum/events
         apiVersion: 0.0.4
         language: wasm/assemblyscript
         entities:
           - Stories
         abis:
           - name: Stories
             file: ./abis/Stories.json
         eventHandlers:
           - event: UriAdded(indexed address,indexed uint256,string)
             handler: handleStoryAdded
         file: ./src/mapping.ts
